<section class="vh-100" style="background-color: #a9a5a3;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <p><span class="h2">Shopping Cart </span><span class="h4">({{count}} item in your cart)</span></p>

        <div class="card mb-4">
          <div class="card-body p-4">

            <div class="row align-items-center" *ngFor="let product of products">
              <div class="col-md-2">
                <img [src]="product.thumbnail"
                  class="img-fluid" alt="Generic placeholder image">
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="small text-muted mb-4 pb-2">Name</p>
                  <p class="lead fw-normal mb-0">{{product.title}}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                  <button class="btn btn-link px-2"
                  (click)="deleteOne(product,$event)">
                  <i class="fas fa-minus"></i>
                </button>

                <input id="form1" min="0" name="quantity" [value]="product?.count"
                type="
                  number" class="form-control form-control-sm " disabled />

                <button class="btn btn-link px-2"
                (click)="AddOne(product)"
                >
                  <i class="fas fa-plus"></i>
                </button>

              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="lead fw-normal mb-0">{{product.price|price}}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <p class="lead fw-normal mb-0">{{product.count! * product.price |price}}</p>
                </div>
              </div>
              <div class="col-md-2 d-flex justify-content-center">
                <div>
                  <a class="mb-0"(click)="deleteX(product)"><i class="fa fa-times" aria-hidden="true"></i></a>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="card mb-5">
          <div class="card-body p-4">

            <div class="float-end">
              <p class="mb-0 me-5 d-flex align-items-center">
                <span class="small text-muted me-2">Order total:</span> <span
                  class="lead fw-normal">{{totalPrice}}</span>
              </p>
            </div>

          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-light btn-lg me-2"  routerLink="/">Continue shopping</button>
        </div>

      </div>
    </div>
  </div>
</section>
