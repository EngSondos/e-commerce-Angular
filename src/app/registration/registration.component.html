<div class=" w-50 mx-auto ">
    <div class="">
        <h1 class="text-primary text-center">Registeration Form</h1>
    </div>
    <form class="border p-4" [formGroup]="registerForm" (ngSubmit)="registration()">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
      
            <input type="name" class="form-control" id="exampleInputname1" aria-describedby="nameHelp" placeholder="Enter name" 
            formControlName="name"
            name="name"
            [ngClass]=" {'border border-danger ' : registerForm.controls['name'].touched && registerForm.controls['name'].invalid}"
            >
            <div 
            *ngIf="registerForm.controls['name'].touched 
            && registerForm.controls['name'].invalid">
  
              <small id="nameHelp" class="form-text text-danger "
               *ngIf="
               
               registerForm.controls['name'].errors?.['required']">
                    name is required      
              </small>
  
            </div>
           
          </div>
          <div class="form-group">
            <label for="exampleInputuserName1">User Name </label>
      
            <input type="text" class="form-control" id="exampleInputUserName1" aria-describedby="nameHelp" placeholder="Enter userName" 
            formControlName="userName"
            name="userName"
            [ngClass]=" {'border border-danger ' : registerForm.controls['userName'].touched && registerForm.controls['userName'].invalid}"
            >
            <div 
            *ngIf="registerForm.controls['userName'].touched 
            && registerForm.controls['userName'].invalid">
  
              <small id="nameHelp" class="form-text text-danger "
               *ngIf="
               
               registerForm.controls['userName'].errors?.['required']">
                    userName is required      
              </small>

              <small id="nameHelp" class="form-text text-danger "
               *ngIf="
               
               registerForm.controls['userName'].errors?.['pattern']">
                    userName must be with no space     
              </small>
            </div>
           
          </div>

          
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
    
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
          formControlName="email"
          name="email"
          [ngClass]=" {'border border-danger ' : registerForm.controls['email'].touched && registerForm.controls['email'].invalid}"
          >
          <div 
          *ngIf="registerForm.controls['email'].touched 
          && registerForm.controls['email'].invalid">

            <small id="emailHelp" class="form-text text-danger "
             *ngIf="
             
             registerForm.controls['email'].errors?.['required']">
                  Email is required      
            </small>

            <small id="emailHelp" class="form-text text-danger "
            *ngIf="registerForm.controls['email'].errors?.['email']">
                Invalid Email     
           </small>

          </div>
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          [ngClass]=" {'
          border border-danger ' : 
          registerForm.controls['password'].touched && 
          registerForm.controls['password'].invalid}"
          formControlName="password"
          name="password"
          >
          <div *ngIf="
        registerForm.controls['password'].touched && 
        registerForm.controls['password'].invalid">

            <small id="registerForm.passwordHelp" class="form-text text-danger "
             *ngIf="registerForm.controls['password'].errors?.['required']">
                  password is required      
            </small>

          </div>
        </div>


        <div class="form-group">
            <label for="exampleInputCoPassword1">Confirmed Password</label>
            <input type="password" class="form-control" id="exampleInputCoPassword1" placeholder="Confirmed Password"
            [ngClass]=" {'
            border border-danger ' : 
            registerForm.controls['confirmPassword'].touched && 
            registerForm.controls['confirmPassword'].invalid}"
            formControlName="confirmPassword"
            name="confirmPassword"
            >
            <div *ngIf="
          registerForm.controls['confirmPassword'].touched && 
          registerForm.controls['confirmPassword'].invalid">
  
              <small id="registerForm.passwordHelp" class="form-text text-danger "
               *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">
               confirmPassword is required      
              </small>

              <small id="registerForm.passwordHelp" class="form-text text-danger "
              *ngIf="registerForm.controls['confirmPassword'].errors?.['match']">
              confirmPassword is not Matched      
             </small>
  
            </div>
          </div>

        


        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      <div class="mt-4">Dont Have Acoount <a routerLink="/register" class="text-primary">Register</a></div>
</div>
