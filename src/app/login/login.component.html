<div class=" w-50 mx-auto ">
    <div class="">
        <h1 class="text-primary text-center">Login Form</h1>
    </div>
    <form class="border p-4" #loginForm="ngForm" (ngSubmit)="SubmitForm(loginForm)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>

          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
          ngModel
          name="email"
          #email="ngModel"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"

          [ngClass]=" {'border border-danger ' : email?.touched && email?.invalid}"
          >
          <div *ngIf="email?.touched && email?.invalid">

            <small id="emailHelp" class="form-text text-danger "
             *ngIf="email?.errors?.['required']">
                  Email is required
            </small>

            <small id="emailHelp" class="form-text text-danger "
            *ngIf="email?.errors?.['pattern']">
                Invalid Email
           </small>

          </div>

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
          name="password"
          ngModel
          #password="ngModel"
          required
          [ngClass]=" {'border border-danger ' : password?.touched && password?.invalid}"
          >
        </div>

        <div *ngIf="password?.touched && password?.invalid">

            <small id="passwordHelp" class="form-text text-danger "
             *ngIf="password?.errors?.['required']">
                  password is required
            </small>

          </div>


        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Submit</button>
      </form>
      <div class="mt-4">Don't Have Account <a routerLink="/register" class="text-primary">Register</a></div>
</div>
